[build]
  command = "npm run build"
  publish = "dist"
  # Añade esto para asegurar compatibilidad de versiones
  environment = { NODE_VERSION = "20" } 

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  # También puedes definir la versión de Node para las funciones específicamente
  node_version = "20"

# CORRECCIÓN CLAVE para Netlify: Mapea /api/* a /.netlify/functions/*
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
  [dev]
  # Set this to the port your local dev server (e.g., Vite) actually runs on
  targetPort = 3000